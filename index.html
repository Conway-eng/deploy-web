<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacklink-XD Bot Auto Deploy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    h2 {
      margin-bottom: 20px;
    }

    .button {
      background: #00c6ff;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .button:hover {
      background: #00ff92;
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Deploy Your Bot to Render (Hacklink-XD)</h2>
    <button class="button" onclick="autoDeploy()">Click to Auto Deploy</button>
    <div id="status"></div>
  </div>

  <script>
    async function autoDeploy() {
      const status = document.getElementById('status');
      status.textContent = "Triggering deployment to Render...";

      const deployHookUrl = "https://api.render.com/deploy/srv-d1r472adbo4c73e5pk0g?key=kzMU6ZxtVzs";

      try {
        const response = await fetch(deployHookUrl, {
          method: "POST"
        });

        if (response.ok) {
          status.textContent = "‚úÖ Deployment triggered successfully!";
        } else {
          status.textContent = "‚ùå Failed to trigger deployment. Please check your hook.";
        }
      } catch (error) {
        status.textContent = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
